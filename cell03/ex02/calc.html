<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>

        body {
          margin: 0;
          height: 100vh;

          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #0e2632;
          font-family: Arial, sans-serif;
        }
        
        .calculator {
            background-color: #fcf0d6;
            padding: 20px 25px;

            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .calculator input[type="text"],
        .calculator select {
            font-size: 16px;
            padding: 6px 10px;
            margin-right: 8px;
            
            border: 2px solid #0e2632;
            border-radius: 6px;
            
            color: #0e2632;
            outline: none;
        }
        
        .calculator input[type="text"]:focus,
        .calculator select:focus {
            border-color: #710004;
        }
        
        .calculator input[type="submit"] {
            padding: 6px 16px;
            font-size: 16px;
            
            background-color: #0e2632;
            color: #ffffff;
            
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .calculator input[type="submit"]:hover {
            background-color: #710004;
        }

        .calculator input[type="submit"]:active {
            transform: scale(0.95);
        }
    </style>

  </head>

  <body>

    <div class="calculator">

      <input type="text" id="left">
    
      <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
      </select>

      <input type="text" id="right">

      <input type="submit" value="Try me!" onclick="calculate()">

    </div>

      <script>
          function calculate() {
              var left = document.getElementById("left").value;
              var right = document.getElementById("right").value;
              var op = document.getElementById("operator").value;

              if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                  alert("Error :(");
                  return;
              }

              left = parseInt(left);
              right = parseInt(right);

              if ((op === "/" || op === "%") && right === 0) {
                  alert("It’s over 9000!");
                  console.log("It’s over 9000!");
                  return;
              }

              var result;

              if (op === "+") result = left + right;
              else if (op === "-") result = left - right;
              else if (op === "*") result = left * right;
              else if (op === "/") result = left / right;
              else if (op === "%") result = left % right;

              alert(result);
              console.log(result);
          }

          function isPositiveInteger(value) {
              return /^\d+$/.test(value);
          }

          setInterval(function () {
              alert("Please, use me...");
          }, 30000);
      </script>

  </body>
</html>
