<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #balloon {
            width: 200px;
            height: 200px;

            background-color: red;
            border-radius: 50%;

            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="balloon"></div>

    <!-- jQuery (allowed library) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {

            var $balloon = $("#balloon");

            var size = 200;
            var colors = ["red", "green", "blue"];
            var colorIndex = 0;

            $balloon.on("click", function () {
                size += 10;

                if (size > 420) {
                    size = 200;
                    colorIndex = 0;
                } else {
                    colorIndex = (colorIndex + 1) % colors.length;
                }

                updateBalloon();
            });

            $balloon.on("mouseleave", function () {
                size -= 5;

                if (size < 200) {
                    size = 200;
                }

                colorIndex--;
                if (colorIndex < 0) {
                    colorIndex = colors.length - 1;
                }

                updateBalloon();
            });

            function updateBalloon() {
                $balloon.css({
                    width: size + "px",
                    height: size + "px",
                    "background-color": colors[colorIndex]
                });
            }

        });
    </script>

</body>
</html>
