<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tab</title>
    
    <style>
      .Cats {
            color: rgb(19, 30, 102);
            font-size: 48px;
      }
      .Dogs {
            color: rgb(207, 187, 38);
            font-size: 48px;
      }
    </style>

  </head>

  <body>
    <table border="1" width="100%" height="300">
      <tr>

        <td class="Cats" style="background-color: rgb(207, 187, 38); text-align: center;">
          Cats
        </td>

        <td class="Dogs" style="background-color: rgb(19, 30, 102); text-align: center;">
          Dogs
        </td>

      </tr>
    </table>
  </body>

</html>
